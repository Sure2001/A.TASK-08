<h2>Registered Users</h2>

<table border="1" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Mobile No</th>
      <th>Email</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.mobileNo }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.dob | date: 'mediumDate' }}</td>
    </tr>
  </tbody>
</table>
