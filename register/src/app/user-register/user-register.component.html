<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
        <div class="row g-0">

          <!-- Left side image -->
          <div class="col-md-6 d-none d-md-block">
            <img src="assets/image.png" alt="Registration Banner" class="img-fluid h-100 w-100  " style="object-fit: cover;">
          </div>

          <!-- Right side form -->
          <div class="col-md-6">
            
             

              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

                <!-- Full Name -->
                <div class="mb-3">
                   <h3 class="card-title text-center mb-4 text-primary fw-bold">User Registration</h3>
                  <label class="form-label fw-semibold">Full Name</label>
                  <input type="text" class="form-control" formControlName="name"
                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                  <div class="invalid-feedback" *ngIf="submitted && f['name'].errors?.['required']">Name is required</div>
                </div>

                <!-- Mobile -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Mobile Number</label>
                  <input type="text" class="form-control" formControlName="mobileNo"
                    [ngClass]="{ 'is-invalid': submitted && f['mobileNo'].errors }" />
                  <div class="invalid-feedback" *ngIf="submitted && f['mobileNo'].errors?.['required']">Mobile number is required</div>
                  <div class="invalid-feedback" *ngIf="submitted && f['mobileNo'].errors?.['pattern']">Must be a 10-digit number</div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Email Address</label>
                  <input type="email" class="form-control" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                  <div class="invalid-feedback" *ngIf="submitted && f['email'].errors?.['required']">Email is required</div>
                  <div class="invalid-feedback" *ngIf="submitted && f['email'].errors?.['email']">Invalid email address</div>
                </div>

                <!-- DOB -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Date of Birth</label>
                  <input type="date" class="form-control" formControlName="dob"
                    [ngClass]="{ 'is-invalid': submitted && f['dob'].errors }" />
                  <div class="invalid-feedback" *ngIf="submitted && f['dob'].errors?.['required']">DOB is required</div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Password</label>
                  <input type="password" class="form-control" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                  <div class="invalid-feedback" *ngIf="submitted && f['password'].errors?.['required']">Password is required</div>
                  <div class="invalid-feedback" *ngIf="submitted && f['password'].errors?.['minlength']">Minimum 6 characters required</div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Confirm Password</label>
                  <input type="password" class="form-control" formControlName="confirmPassword"
                    [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                  <div class="invalid-feedback" *ngIf="submitted && f['confirmPassword'].errors?.['required']">Confirm password is required</div>
                  <div class="invalid-feedback" *ngIf="submitted && f['confirmPassword'].errors?.['mustMatch']">Passwords do not match</div>
                </div>

                <!-- Accept Terms -->
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" formControlName="acceptTerms"
                    [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }" />
                  <label class="form-check-label">I accept the <a href="#">terms and conditions</a></label>
                  <div class="invalid-feedback" *ngIf="submitted && f['acceptTerms'].errors?.['requiredTrue']">You must accept the terms</div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>

              </form>
      
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
