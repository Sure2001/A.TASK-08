

<form [@fadeIn] [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate class="p-4 border rounded bg-light">

  <h3 class="mb-4">Form Validation</h3>

  <div class="mb-5">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
    <div class="invalid-feedback" *ngIf="submitted && f['name'].errors?.['required']">Name is required</div>
  </div>

  <div class="mb-5">
    <label class="form-label">Mobile No</label>
    <input type="text" class="form-control" formControlName="mobileNo" [ngClass]="{ 'is-invalid': submitted && f['mobileNo'].errors }" />
    <div class="invalid-feedback" *ngIf="submitted && f['mobileNo'].errors?.['required']">Mobile number is required</div>
    <div class="invalid-feedback" *ngIf="submitted && f['mobileNo'].errors?.['pattern']">Must be a 10-digit number</div>
  </div>

  <div class="mb-5">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
    <div class="invalid-feedback" *ngIf="submitted && f['email'].errors?.['required']">Email is required</div>
    <div class="invalid-feedback" *ngIf="submitted && f['email'].errors?.['email']">Invalid email</div>
  </div>

  <div class="mb-5">
    <label class="form-label">Date of Birth</label>
    <input type="date" class="form-control" formControlName="dob" [ngClass]="{ 'is-invalid': submitted && f['dob'].errors }" />
    <div class="invalid-feedback" *ngIf="submitted && f['dob'].errors?.['required']">DOB is required</div>
  </div>

  <div class="mb-5">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
    <div class="invalid-feedback" *ngIf="submitted && f['password'].errors?.['required']">Password is required</div>
    <div class="invalid-feedback" *ngIf="submitted && f['password'].errors?.['minlength']">Minimum 6 characters required</div>
  </div>

  <div class="mb-5">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
    <div class="invalid-feedback" *ngIf="submitted && f['confirmPassword'].errors?.['required']">Confirm Password is required</div>
    <div class="invalid-feedback" *ngIf="submitted && f['confirmPassword'].errors?.['mustMatch']">Passwords do not match</div>
  </div>

  <div class="form-check mb-5">
    <input class="form-check-input" type="checkbox" formControlName="acceptTerms" [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }" />
    <label class="form-check-label">I accept the terms and conditions</label>
    <div class="invalid-feedback" *ngIf="submitted && f['acceptTerms'].errors?.['requiredTrue']">You must accept the terms</div>
  </div>

  <button type="submit" class="btn btn-primary px-4">Register</button>
</form>
